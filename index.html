<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankkredit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex wrapper">
        <div class="calculator-content">
            <div class="calculator-content-title">
                <h1>Ipotekani hesabla</h1>
            </div>
            <div class="calculator-content-body">
                <div class="calculator-content-body-left">
                    <div class="calculator-content-body-left-inputs">
                        <div class="input-wrapper">
                        <div class="title">Mebleg</div>
                        <div class="input">
                            <input type="number" id="umumi-mebleg" value="0">
                        </div>
                        <div class="input">
                            <input type="deyisen" min="0" max="10000000" id="umumi-mebleg-deyisen" value="0" class="input-deyisen"> 
                        </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="title">Ilkin odeme</div>
                            <div class="input">
                                <input type="number" id="ilkin-odeme" value="0"> 
                            </div>
                            <div class="input">
                                <input type="deyisen" min="100000" max="10000000" id="ilkin-odeme-deyisen" value="0" class="input-deyisen"> 
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="title">kredit muddeti</div>
                            <div class="input">
                                <input type="number" id="kredit muddeti" value="0"> 
                            </div>
                            <div class="input">
                                <input type="deyisen" min="1" max="36" id="kredit-muddeti-deyisen" value="0" class="input-deyisen"> 
                            </div>
                        </div>  
                    </div>
                    <div class="calculator-conetnt-title">
                        <h2>Bank secimi</h2>
                    </div>
                    <div class="calculator-content-body-left-btns">
                        <button data-name="Kapital" class="bank active">
                            <div class="text">Kappital-Bank</div>
                            <div class="value">8,7%</div>
                        </button>
                        <button data-name="Abb" class="bank">
                            <div class="text">ABB-Bank</div>
                            <div class="value">8,9%</div>
                        </button>
                        <button data-name="Rabita" class="bank">
                            <div class="text">Rabita-Bank</div>
                            <div class="value">7,9%</div>
                        </button>
                        <button data-name="Leo" class="bank active">
                            <div class="text">Leo-Bank</div>
                            <div class="value">9,2%</div>
                        </button>
                    </div>
                </div>
                <div class="calculator-content-body-right">
                    <div class="finalt-result-wrapper">
                        <div class="final-result-item">
                            <div class="title">Kredit meblegi</div>
                            <div class="value" id="kreditMeblegi">0<span>P</span></div>
                        </div>
                        <div class="final-result-item">
                            <div class="title">Ayliq odeme</div>
                            <div class="value" id="ayliqOdeme">0<span>P</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


     
    <script src="js/app.js"></script>
</body>
</html>
